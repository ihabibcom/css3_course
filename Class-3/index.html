<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="boxWrap">
      <div class="box px">
        <p>Using 'px' unit</p>
      </div>
      <div class="width">Current width:</div>
      <code>160px</code>
    </div>

    <div class="boxWrap">
      <div class="box rem">
        <p>Using 'rem' unit</p>
      </div>
      <div class="width">Current width:</div>
      <code class="flex_width">160px</code>
    </div>
    <div class="emContainer">
      <div class="boxWrap">
        <div class="box em">
          <p>Using 'em' unit</p>
        </div>
        <div class="width">Current width:</div>
        <code class="flex_width">160px</code>
      </div>
    </div>
  </body>
</html>
